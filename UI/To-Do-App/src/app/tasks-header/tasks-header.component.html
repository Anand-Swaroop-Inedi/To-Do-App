<div class="task-menu">
    <div class="task-menu-heading">
        <h1>Today's <span class="task-name" *ngIf="pageName!='dashboard'">{{pageName}} </span> Tasks</h1>
    </div>
    <div class="operations">
        @if(pageName=="dashboard")
        {
            <button class="delete-button" (click)="deleteAll()" >Delete All</button>
            <h4 class="date">{{today|date:'EEEE, dd MMMM yyyy'}}</h4>
        }
        @else {
            <div></div>
            <h4 class="date">{{today|date:'EEEE, dd MMMM yyyy'}}</h4>
        }
    </div>
</div>
